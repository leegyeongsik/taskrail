<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2675/2675848.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>Board</title>
    <style>
        .column-container {
            display: flex;
            justify-content: space-between; /* 가로 정렬 및 컬럼 간 여백 추가 */
        }

        .column {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: calc(100% / 3);
            background-color: #f7f7f7;
        }

        .column-header {
            background-color: #f2f2f2;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 5px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            padding: 5px 10px;
        }

        .add-card-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}"></h1>

<div class="column-container">
    <div th:each="column : ${columns}" class="column">
        <div class="column-header">
            <h3 th:id="${'column-name-' + column.id}" th:text="${column.name}"></h3>
            <button class="edit-column-btn" th:id="${column.id}">Edit</button>
        </div>
        <div th:each="card : ${column.cards}" class="card">
            <p th:text="${card.title}"></p>
            <p th:text="${card.content}"></p>
        </div>
        <button class="add-card-button">+ Add Card</button>
    </div>
</div>
</body>
<script th:inline="javascript">

    var boardId = [[${board.boardId}]];

    document.addEventListener("DOMContentLoaded", function () {
        const editButtons = document.querySelectorAll(".edit-column-btn");
        editButtons.forEach(button => {
            button.addEventListener("click", function () {
                const columnId = button.id;

                console.log(columnId);
                console.log(boardId);

                editColumn(columnId);
            });
        });
    });

    function editColumn(columnId) {
        // AJAX 요청 보내기
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", `/api/columns/${columnId}`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", Cookies.get('Authorization'))

        const newColumnName = prompt("Enter the new column name:");
        const requestData = JSON.stringify({
            name: newColumnName,
            boardId: boardId
        });


        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    alert("Column name updated successfully!");
                    // 서버에서 업데이트한 컬럼 이름으로 화면 업데이트
                    const updatedColumn = JSON.parse(xhr.responseText);
                    updateColumnNameInDOM(columnId, updatedColumn.name);
                } else {
                    alert("Error updating column name");
                }
            }
        };

        xhr.send(requestData);
    }

    function updateColumnNameInDOM(columnId, newName) {
        const columnNameElement = document.querySelector(`#column-name-${columnId}`);
        if (columnNameElement) {
            columnNameElement.textContent = newName;
        }
    }




</script>
</html>
