<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <style>
        .column-container {
            display: flex;
            justify-content: space-between; /* 가로 정렬 및 컬럼 간 여백 추가 */
        }

        .column {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: calc(100% / 3);
            background-color: #f7f7f7;
        }

        .column-header {
            background-color: #f2f2f2;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 5px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            padding: 5px 10px;
        }

        .add-card-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}"></h1>

<div class="column-container">
    <div th:each="column : ${columns}" class="column">
        <div class="column-header">
            <h3 th:text="${column.name}"></h3>
        </div>
        <div th:each="card : ${column.cards}" class="card">
            <p th:text="${card.title}"></p>
            <p th:text="${card.content}"></p>
        </div>
        <button class="add-card-button">+ Add Card</button>
    </div>
</div>
</body>
</html>
