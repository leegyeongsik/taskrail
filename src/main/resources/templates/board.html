<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2675/2675848.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>Board</title>
    <style>
        .column-container {
            display: flex;
            justify-content: space-between; /* 가로 정렬 및 컬럼 간 여백 추가 */
        }

        .column {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            width: calc(100% / 3);
            background-color: #f7f7f7;
        }

        .column-header {
            background-color: #f2f2f2;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 5px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            padding: 5px 10px;
        }

        .add-card-button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 th:text="${board.title}"></h1>

<div class="column-container">
    <div th:each="column : ${columns}" class="column" th:id="${'column-' + column.id}">
        <div class="column-header">
            <h3 th:id="${'column-name-' + column.id}" th:text="${column.name}"></h3>
            <button class="edit-column-btn" th:id="${column.id}">Edit</button>
            <button class="delete-column-btn" th:id="${'delete-column-' + column.id}">X</button>
        </div>
        <div th:each="card : ${column.cards}" class="card">
            <p th:text="${card.title}"></p>
            <p th:text="${card.content}"></p>
        </div>
        <button class="add-card-button">+ Add Card</button>
    </div>

</div>
<button id="addColumnBtn">+ Create Column</button>
</body>
<script th:inline="javascript">

    var boardId = [[${board.boardId}]];

    document.addEventListener("DOMContentLoaded", function () {
        // 컬럼 이름 수정
        const editButtons = document.querySelectorAll(".edit-column-btn");
        editButtons.forEach(button => {
            button.addEventListener("click", function () {
                const columnId = button.id;

                console.log(columnId);
                console.log(boardId);

                editColumn(columnId);
            });
        });

        // 컬럼 추가
        const addColumnBtn = document.getElementById("addColumnBtn");
        addColumnBtn.addEventListener("click", function () {
            createColumn();
        });


        // 컬럼 삭제
        const deleteButtons = document.querySelectorAll(".delete-column-btn");
        deleteButtons.forEach(button => {
            button.addEventListener("click", function () {
                const columnId = button.id.split("-")[2]; // 버튼 ID에서 컬럼 ID 추출
                console.log(columnId);
                deleteColumn(columnId);
            });
        });
    });


    // 컬럼 이름 수정
    function editColumn(columnId) {
        // AJAX 요청 보내기
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", `/api/columns/${columnId}`, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", Cookies.get('Authorization'))

        const newColumnName = prompt("Enter the new column name:");
        const requestData = JSON.stringify({
            name: newColumnName,
            boardId: boardId
        });


        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    alert("Column name updated successfully!");
                    // 서버에서 업데이트한 컬럼 이름으로 화면 업데이트
                    const updatedColumn = JSON.parse(xhr.responseText);
                    updateColumnNameInDOM(columnId, updatedColumn.name);
                } else {
                    alert("Error updating column name");
                }
            }
        };

        xhr.send(requestData);
    }

    function updateColumnNameInDOM(columnId, newName) {
        const columnNameElement = document.querySelector(`#column-name-${columnId}`);
        if (columnNameElement) {
            columnNameElement.textContent = newName;
        }
    }


    // 컬럼 생성
    function createColumn() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/columns", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Authorization", Cookies.get('Authorization'))

        const ColumnName = prompt("Enter the new column name:");
        const requestData = JSON.stringify({
            name: ColumnName,
            boardId: boardId
        });

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 201) { // HTTP 상태 코드 201은 Created를 의미합니다.
                    const newColumn = JSON.parse(xhr.responseText); // 생성된 컬럼 정보를 JSON 형태로 파싱
                    addNewColumnToDOM(newColumn); // 새로운 컬럼을 화면에 추가
                } else {
                    alert("Error creating column");
                }
            }
        };

        xhr.send(requestData);
    }

    // `;

    //     columnContainer.appendChild(newColumnDiv);
    //     // 이후 필요한 추가 작업을 수행할 수 있습니다.
    // }

    // 새로운 칼럼을 DOM에 추가하는 함수
    function addNewColumnToDOM(column) {
        const columnContainer = document.querySelector(".column-container");
        const newColumnDiv = document.createElement("div");
        newColumnDiv.className = "column";

        const columnHeaderDiv = document.createElement("div");
        columnHeaderDiv.className = "column-header";
        columnHeaderDiv.innerHTML = `
        <h3 id="column-name-${column.id}">${column.name}</h3>
        <button class="edit-column-btn" id="${column.id}">Edit</button>
        <button class="delete-column-btn" id="delete-column-${column.id}">X</button>
    `;
        newColumnDiv.appendChild(columnHeaderDiv);

        // 카드 출력을 위한 카드 컨테이너 추가
        const cardContainer = document.createElement("div");
        cardContainer.className = "card-container";
        newColumnDiv.appendChild(cardContainer);

        // 각 카드 정보를 추가
        column.cards.forEach(card => {
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            cardDiv.innerHTML = `
            <p>${card.title}</p>
            <p>${card.content}</p>
        `;
            cardContainer.appendChild(cardDiv);
        });

        // 카드 추가 버튼
        const addCardButton = document.createElement("button");
        addCardButton.className = "add-card-button";
        addCardButton.textContent = "+ Add Card";
        newColumnDiv.appendChild(addCardButton);

        columnContainer.appendChild(newColumnDiv);

        // 새로운 컬럼에 이벤트 핸들러 등록
        const editColumnBtn = newColumnDiv.querySelector(".edit-column-btn");
        editColumnBtn.addEventListener("click", function() {
            const columnId = editColumnBtn.id;
            editColumn(columnId);
        });

        const deleteColumnBtn = newColumnDiv.querySelector(".delete-column-btn");
        deleteColumnBtn.addEventListener("click", function() {
            const columnId = deleteColumnBtn.id.split("-")[2];
            deleteColumn(columnId);
        });
    }


    // 컬럼 삭제

    function deleteColumn(columnId) {
        const xhr = new XMLHttpRequest();
        xhr.open("DELETE", `/api/columns/${columnId}`, true);
        xhr.setRequestHeader("Authorization", Cookies.get('Authorization'));

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    location.reload();
                } else {
                    alert("Error deleting column");
                }
            }
        };

        xhr.send();
    }







</script>
</html>
