<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>카드 작성 페이지</title>
  <link rel="shortcut icon" href="#">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5547fa07a6.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container" style="width: 978px; margin-top: 100px">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between mb-5">
        <h4 class="h4 fw-bold">카드 작성 화면</h4>
        <div>
          <h5 class="h5"><label for="selectedDate">마감기한 설정 : </label></h5>
          <input type="date" id="selectedDate" name="selectedDate"> &nbsp;
          <input type="time" id="selectedTime">
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="h5 d-inline">작성자 : <span id="authorName">Sally</span></h5> </br>
          <h5 class="h5 d-inline">카드 제목 : </h5>
          <input type="text" class="h4 my-4" id="card_title" name="card_title" value="">
        </div>
        <div>
          <label for="color-picker" style="">카드 색상:</label>
          <input type="color" name="color-picker" id="color-picker" class="h5 d-inline" value="">
        </div>
      </div>
      <textarea class="m-3 form-control" rows="12" id="card_content" name="card_content"></textarea>

      <div class="btn-group mt-4 d-flex justify-content-around">
<!--        <button class="btn btn-dark me-5" onclick="addRoleUser()">작업 인원 추가</button>-->
        <button class="btn btn-dark me-5" onclick="createCard()">작성 완료</button>
        <a class="btn btn-dark" href="javascript:window.history.back();">뒤로가기</a>
      </div>
<!--      <div class="mt-5">-->
<!--        <h5 class="h5">작업 인원</h5>-->
<!--        <div class="work-userList">-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </div>
</div>

</body>
<script type="application/javascript" src="/js/card-create.js"></script>
</html>
